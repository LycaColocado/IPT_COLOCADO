<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Two Numbers & Toggle Theme</title>
  <style>
    /* Base styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Light and dark mode styles */
    .light-mode {
      background-color: #f0f0f5;
      color: #333333;
    }

    .dark-mode {
      background-color: #222831;
      color: #eeeeee;
    }

    /* Styling for the main container */
    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    /* Dark mode container color */
    .dark-mode .container {
      background-color: #393e46;
    }

    /* Styling for inputs and buttons */
    input[type="number"], button {
      width: calc(50% - 10px);
      padding: 12px;
      margin: 10px 5px;
      font-size: 16px;
      border: 1px solid #dddddd;
      border-radius: 4px;
      outline: none;
      transition: background-color 0.3s, border-color 0.3s;
    }

    /* Dark mode input and button styles */
    .dark-mode input[type="number"], .dark-mode button {
      background-color: #555555;
      color: #ffffff;
      border-color: #777777;
    }

    /* Styling for buttons */
    button {
      background-color: #4e4279;
      color: #ffffff;
      cursor: pointer;
    }

    button:hover {
      background-color: #372b57;
    }

    /* Result display styling */
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #4e4279;
    }

    .dark-mode #result {
      color: #a29bfe;
    }
  </style>
</head>
<body class="light-mode">
  <div class="container">
    <h2>Add Two Numbers</h2>
    <div>
      <input type="number" id="num1" placeholder="Enter first number">
      <input type="number" id="num2" placeholder="Enter second number">
    </div>
    <button onclick="addNumbers()">Add</button>
    <div id="result"></div>

    <hr style="margin: 20px 0;">

    <h2>Toggle Theme</h2>
    <button onclick="toggleTheme()">Toggle Dark/Light Mode</button>
  </div>

  <script>
    function addNumbers() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const result = num1 + num2;
      document.getElementById('result').textContent = `Result: ${result}`;
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      document.body.classList.toggle('light-mode');
    }
  </script>
</body>
</html>
